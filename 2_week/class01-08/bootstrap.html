<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <!-- class contrainer-flui all site -->
    <div class="container">
      <h1>Calculadora Simples</h1>
      <form">
        <div class="row g-3 align-items-center pb-3">
          <div class="col-auto">
            <label for="inputNumero1" class="col-form-label">Número 1:</label>
          </div>
          <div class="col-auto">
            <input type="number" id="inputNumero1" class="form-control" />
          </div>
        </div>

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="inputNumero2" class="col-form-label">Número 2:</label>
          </div>
          <div class="col-auto">
            <input type="number" id="inputNumero2" class="form-control" />
          </div>
        </div>

        <button class="btn btn-secondary m-top">Calcular</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
