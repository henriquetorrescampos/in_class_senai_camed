<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="container" id="calculator">
      <h1>Calculadora de notas</h1>

      <label for="nota1">Nota 1</label>
      <input type="number" id="nota1" step="0.1" />

      <label for="nota2">Nota 2</label>
      <input type="number" id="nota2" step="0.1" />

      <label for="nota3">Nota 3</label>
      <input type="number" id="nota3" step="0.1" />

      <label for="nota4">Nota 4</label>
      <input type="number" id="nota4" step="0.1" />

      <button type="submit" class="button-nota">Calcular</button>
    </form>

    <script type="module" src="script.js"></script>
  </body>
</html>
